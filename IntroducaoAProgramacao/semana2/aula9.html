<script>
	let entrada = 1;
	let acumulador = 0;
	let operacao = '';
	while(operacao != 's') {
		entrada = parseFloat(prompt("entre com um número, s para sair"));
		operacao = prompt("entre com a operação (+, -, *, /, **) ou s para sair");

		if (operacao == "+") {acumulador += entrada;}
		else if (operacao == "-") {acumulador -= entrada;}
		else if (operacao == "*") {acumulador *= entrada;}
		else if (operacao == "/") {acumulador /= entrada;}
		else if (operacao == "**") {acumulador **= entrada;}
		
		acumulador +- entrada;
		alert("acumulador vale " + acumulador);

	}

</script>
