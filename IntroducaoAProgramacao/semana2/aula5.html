<script> 
	let n1 = parseFloat(prompt("entre com o primeiro numero"));
	let n2 = parseFloat(prompt("entre com o segundo numero"));
	let n3 = prompt("entre com '+','-','*','/','**'")
	let resultado;

	if (n3 == "+") {resultado = n1 + n2;}
	else if (n3 == "-") {resultado = n1 - n2;}
	else if (n3 == "*") {resultado = n1 * n2;}
	else if (n3 == "/") {resultado = n1 / n2;}
	else if (n3 == '**') {resultado = n1 ** n2;}

	alert(resultado);

</script>
